<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="treatmentChart" width="400" height="200"></canvas>
    <script>
    var ctx = document.getElementById('treatmentChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Medicamentos', 'Cambios en el estilo de vida', 'Dispositivos médicos', 'Cirugía', 'Rehabilitación cardíaca'],
            datasets: [{
                label: 'Frecuencia de uso en tratamiento de insuficiencia cardíaca',
                data: [95, 80, 40, 20, 60],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Porcentaje de pacientes (%)'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Tratamientos para la Insuficiencia Cardíaca'
                }
            }
        }
    });
    </script>
</body>
</html>
