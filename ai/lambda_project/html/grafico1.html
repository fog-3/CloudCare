<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grafico 1</title>
</head>
<body>
    <div style="width: 500px; height: 400px;">
        <svg viewBox="0 0 500 400">
          <rect x="0" y="0" width="500" height="400" fill="#f0f0f0"/>
          <text x="250" y="30" text-anchor="middle" font-size="20" font-weight="bold">Tratamiento de la Insuficiencia Cardíaca</text>
      
          <circle cx="250" cy="200" r="150" fill="#ffffff" stroke="#333333" stroke-width="2"/>
      
          <path d="M250,50 L250,350 M100,200 L400,200" stroke="#333333" stroke-width="1"/>
      
          <text x="250" y="200" text-anchor="middle" font-size="16" font-weight="bold">Insuficiencia Cardíaca</text>
      
          <text x="250" y="80" text-anchor="middle" font-size="14">Medicamentos</text>
          <text x="250" y="330" text-anchor="middle" font-size="14">Cambios en el estilo de vida</text>
          <text x="420" y="200" text-anchor="start" font-size="14">Dispositivos médicos</text>
          <text x="80" y="200" text-anchor="end" font-size="14">Cirugía</text>
      
          <text x="250" y="110" text-anchor="middle" font-size="12">- Inhibidores ECA</text>
          <text x="250" y="130" text-anchor="middle" font-size="12">- Betabloqueantes</text>
          <text x="250" y="150" text-anchor="middle" font-size="12">- Diuréticos</text>
      
          <text x="250" y="250" text-anchor="middle" font-size="12">- Dieta baja en sodio</text>
          <text x="250" y="270" text-anchor="middle" font-size="12">- Ejercicio regular</text>
          <text x="250" y="290" text-anchor="middle" font-size="12">- Control del peso</text>
      
          <text x="380" y="180" text-anchor="start" font-size="12">- Marcapasos</text>
          <text x="380" y="200" text-anchor="start" font-size="12">- Desfibriladores</text>
      
          <text x="120" y="190" text-anchor="end" font-size="12">- Bypass coronario</text>
          <text x="120" y="210" text-anchor="end" font-size="12">- Válvulas cardíacas</text>
        </svg>
      </div>
</body>
</html>
