<app-header-list></app-header-list>

<div class="linea"></div>

<div *ngFor="let paciente of pacientes">
    <a (click)="getPacienteByName(paciente.pacienteid)">
        <div class="content">
            <div class="patient">
                <div class="photoPatient">
                    <img src="../../../assets/images/foto_perfil.png" alt="Foto de perfil usuario">
                </div>
    
                <div class="dataPatient">
                    <div class="dataPatient2">
                        <h3>{{paciente.nombre}}</h3>
                        <h3 id="onlyTabsLap">Edad: {{paciente.edad}}</h3>
                        <h3 id="onlyTabsLap">Sexo: {{paciente.sexo}}</h3>
                        <h3 id="onlyTabsLap">Fecha de ingreso: {{paciente.fechaingreso}}</h3>
                    </div>
        
                    <div class="dataPatient2">
                        <h3>Motivo de ingreso: {{paciente.motivoingreso}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
